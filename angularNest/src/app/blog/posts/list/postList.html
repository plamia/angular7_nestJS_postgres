<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="(getPostList() | async) as PostDto">
        <table mat-table [dataSource]="PostDto" class="w-100 mat-elevation-z8 post-table">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <!-- SubTitle Column -->
          <ng-container matColumnDef="subTitle">
            <th mat-header-cell *matHeaderCellDef> SubTitle </th>
            <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
          </ng-container>
        
          <!-- ImageUrl Column -->
          <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> ImageUrl </th>
            <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
           
           
          </ng-container>

      
          
      
         
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            
          </tr>
          

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element" (click)="deletePost(element)">
                  <button mat-icon-button>
                      <mat-icon>delete</mat-icon>
                    </button>
              </td>
            </ng-container>

            <!-- Edit Column -->
          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element" (click)="editPost(element)">
                  <button mat-icon-button >
                      <mat-icon>edit</mat-icon>
                    </button>
              </td>
          </ng-container>
        </table>
      </ng-container>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
       
    </div>
  </div>
</div>


<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
        <button mat-fab
        (click)="createPost()"
           matTooltip="Create New Post" color="primary">
          <mat-icon>add</mat-icon>
        </button>
    </div>
  </div>
</div>
